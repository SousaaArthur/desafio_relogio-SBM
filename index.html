<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Relógio</title>
</head>
<body>
  <div class="main__container">
    <h1 class="container__title">Relógio</h1>
    <h1 class="container__time"><strong id="hour">00</strong>:<strong id="minutes">00</strong>:<strong id="seconds">00</strong></h1>
    <div class="buttons__container">
      <button><i class="fas fa-play"></i></button>
      <button><i class="fa-solid fa-pause"></i></button>
      <button><i class="fas fa-redo"></i></button>
    </div>
    <p>Feito por <a href="https://github.com/SousaaArthur">SousaaArthur</a></p>
  </div>
</body>
</html>
